
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>我的音乐播放器</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      background: #fafafa;
      padding: 40px;
      text-align: center;
    }
    h1 {
      margin-bottom: 40px;
    }
    .player {
      background: #fff;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    audio {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>🎶 我的音乐播放器</h1>

  <div class="player">
    <h3>歌曲一：假面</h3>
    <audio controls>
      <source src="jiamian.mp3" type="audio/mpeg">
      您的浏览器不支持 audio 标签。
    </audio>
  </div>

  <div class="player">
    <h3>歌曲二：名字</h3>
    <audio controls>
      <source src="mingzi.mp3" type="audio/mpeg">
      您的浏览器不支持 audio 标签。
    </audio>
  </div>
</body>
</html>
